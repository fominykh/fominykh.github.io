<script>
$("document").ready(function($){
	var nav = $('#navigation_container');
	var pub = $('#pub_block_container');
    	
    	$(window).scroll(function () {
        if ($(this).scrollTop() > 208) {
            nav.addClass("f-nav");
            pub.addClass("f-pub");

            nav.removeClass("f-nav");
            pub.removeClass("f-pub");
        }
    });
});
